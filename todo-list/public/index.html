<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Site web créé en utilisant create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      Le fichier manifest.json fournit des métadonnées utilisées lorsque votre application web est installée sur un appareil mobile ou un ordinateur de bureau de l'utilisateur. Voir https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Remarquez l'utilisation de %PUBLIC_URL% dans les balises ci-dessus.
      Il sera remplacé par l'URL du dossier `public` pendant la construction.
      Seuls les fichiers à l'intérieur du dossier `public` peuvent être référencés depuis le HTML.

      Contrairement à "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" fonctionnera correctement à la fois avec le routage côté client et une URL publique non racine.
      Apprenez à configurer une URL publique non racine en exécutant `npm run build`.
    -->
    <title>Application React</title>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour exécuter cette application.</noscript>
    <div id="root"></div>
    <!--
      Ce fichier HTML est un modèle.
      Si vous l'ouvrez directement dans le navigateur, vous verrez une page vide.

      Vous pouvez ajouter des polices web, des balises méta ou des analyses à ce fichier.
      L'étape de construction placera les scripts regroupés dans la balise <body>.

      Pour commencer le développement, exécutez `npm start` ou `yarn start`.
      Pour créer un bundle de production, utilisez `npm run build` ou `yarn build`.
    -->
  </body>
</html>
